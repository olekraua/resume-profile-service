server:
  port: 8082
  forward-headers-strategy: framework

spring:
  application:
    name: resume-profile-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resume_profile}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration/profile_nodup
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URI:http://localhost:8080}

app:
  cors:
    allowed-origins:
      - ${APP_CORS_ALLOWED_ORIGINS:http://localhost:4200}
  outbox:
    enabled: true
  services:
    staticdata:
      mode: remote
      base-url: ${STATICDATA_SERVICE_URL:http://localhost:8084}
  search:
    elasticsearch:
      enabled: false
    profile-db:
      enabled: false
  internal:
    api:
      enabled: true
      token: ${PROFILE_INTERNAL_TOKEN}
  security:
    session:
      enabled: false
    jwt:
      enabled: true
