server:
  port: 8082
  forward-headers-strategy: framework
  ssl:
    enabled: ${PROFILE_TLS_ENABLED:true}
    key-store: ${PROFILE_TLS_KEYSTORE_PATH:}
    key-store-password: ${PROFILE_TLS_KEYSTORE_PASSWORD:}
    key-store-type: ${PROFILE_TLS_KEYSTORE_TYPE:PKCS12}
    trust-store: ${PROFILE_TLS_TRUSTSTORE_PATH:}
    trust-store-password: ${PROFILE_TLS_TRUSTSTORE_PASSWORD:}
    trust-store-type: ${PROFILE_TLS_TRUSTSTORE_TYPE:PKCS12}
    client-auth: ${PROFILE_TLS_CLIENT_AUTH:want}

spring:
  application:
    name: resume-profile-service
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/resume_profile}
    username: ${SPRING_DATASOURCE_USERNAME:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD}
  jpa:
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration/profile_nodup
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${AUTH_ISSUER_URI:https://localhost:8443}
          jwk-set-uri: ${AUTH_JWK_SET_URI:http://localhost:8081/oauth2/jwks}

app:
  cors:
    allowed-origins:
      - ${APP_CORS_ALLOWED_ORIGINS:https://localhost:4200}
  outbox:
    enabled: true
  services:
    staticdata:
      mode: remote
      base-url: ${STATICDATA_SERVICE_URL:http://localhost:8084}
  search:
    elasticsearch:
      enabled: false
    profile-db:
      enabled: false
  internal:
    api:
      enabled: true
      mtls:
        enabled: ${PROFILE_INTERNAL_MTLS_ENABLED:true}
        required-subject: ${PROFILE_INTERNAL_MTLS_REQUIRED_SUBJECT:CN=resume-auth-service}
        required-san-dns: ${PROFILE_INTERNAL_MTLS_REQUIRED_SAN_DNS:}
  security:
    session:
      enabled: false
    jwt:
      enabled: true
